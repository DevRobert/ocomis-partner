group 'com.ocomis.partner'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":ocomis-partner-domain")
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.313'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
